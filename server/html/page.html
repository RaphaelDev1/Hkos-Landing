<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>

    <div class="mainPage">
        <div class="companyinfo">
            <section class="gradient-custom-2">
                <div class="container py-5">
                  <div class="row d-flex justify-content-center">
                    <div class="col-sm-10 col-lg-12">
                      <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                          <div class="row g-0">
                            <div class="col-lg-6">
                              <div class="p-5">
                                <h3 class="fw-normal mb-5">Details du client</h3>
                               
                                <form action="/save" method="post" enctype="multipart/form-data">

                                <div class="pb-2">
                                  <div class="form-outline">
                                    <input type="text" name="clientname" id="form3Examplev4" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplev4">Nom de l'entreprise</label>
                                  </div>
                                </div>
              
                                <div class="pb-2">
                                  <div class="form-outline form-white">
                                    <input type="text" name="clientadresse" id="form3Examplea2" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea2">Adresse</label>
                                  </div>
                                </div>
              
                                <div class="row">
                                  <div class="col-md-5 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="clientcodepostale" id="form3Examplea4" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea4">Code Postale</label>
                                    </div>
              
                                  </div>
                                  <div class="col-md-7 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="text" name="clientville" id="form3Examplea5" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea5">Ville</label>
                                    </div>
              
                                  </div>
                                </div>
              
                                <div class=" pb-2">
                                  <div class="form-outline form-white">
                                    <input type="text" name="clientpays" id="form3Examplea6" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea6">Pays</label>
                                  </div>
                                </div>
              
                                <div class="row">
                                  <div class="col-md-5  pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="clientcode" id="form3Examplea7" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea7">Code +</label>
                                    </div>
              
                                  </div>
                                  <div class="col-md-7 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="clienttelephone" id="form3Examplea8" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea8">Telephone</label>
                                    </div>
              
                                  </div>
                                </div>
              
                                <div class="">
                                  <div class="form-outline form-white">
                                    <input type="email" name="clientemail" id="form3Examplea9" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea9">Email</label>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-6 bg-indigo text-white">  <!--entreprise-->
                              <div class="p-5">
                                <h3 class="fw-normal mb-5">Details de l'entreprise</h3>
                                

                                <div class="custom-file">
                                  <input type="file" class="form-control" name="logo" id="customFileLang" lang="fr">
                                  <label class="form-label" for="customFileLang">Sélectionner le fichier </label>
                                </div>


                                <div class="pb-2">
                                  <div class="form-outline">
                                    <input type="text" name="name" id="form3Examplev4" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplev4">Nom de l'entreprise</label>
                                  </div>
                                </div>
              
                                <div class=" pb-2">
                                  <div class="form-outline form-white">
                                    <input type="text" name="adresse" id="form3Examplea2" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea2">Adresse</label>
                                  </div>
                                </div>
              
                                <div class="row">
                                  <div class="col-md-5 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="codepostale" id="form3Examplea4" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea4">Code Postale</label>
                                    </div>
              
                                  </div>
                                  <div class="col-md-7 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="text" name="ville" id="form3Examplea5" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea5">Ville</label>
                                    </div>
              
                                  </div>
                                </div>
              
                                <div class=" pb-2">
                                  <div class="form-outline form-white">
                                    <input type="text" name="pays" id="form3Examplea6" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea6">Pays</label>
                                  </div>
                                </div>
              
                                <div class="row">
                                  <div class="col-md-5  pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="code" id="form3Examplea7" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea7">Code +</label>
                                    </div>
              
                                  </div>
                                  <div class="col-md-7 pb-2">
              
                                    <div class="form-outline form-white">
                                      <input type="number" name="telephone" id="form3Examplea8" class="form-control form-control-lg" />
                                      <label class="form-label" for="form3Examplea8">Telephone</label>
                                    </div>
              
                                  </div>
                                </div>
              
                                <div class="">
                                  <div class="form-outline form-white">
                                    <input type="email" name="email" id="form3Examplea9" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea9">Email</label>
                                  </div>
                                </div>
              
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
        
<!-- Facture -->
        <div class="container p-5 col-sm-10 col-lg-12 devisMain">
          <div class="border-bottom"> <h3 class="fw-normal mb-5">Facture</h3> </div>
           <div class="devisContainer border-bottom pb-5 pt-5">
              <div class="devisLeft pe-5"> <!-- left -->

                <div class="pb-2">
                  <label class="form-label">Numéro de facture</label>
                  <input class ="form-control" name="facturenum" type="number">
                </div>

                <div class="pb-2">
                  <label class="form-label">Date</label>
                  <input class ="form-control" name="facturedata" num type="date">
                </div>


                <div>
                  <label class="form-label">Numéro d'engagement</label>
                  <input class ="form-control" name="numeroengagement" type="text">
                </div>

               </div>
               <div class="devisRight ps-5 "> <!-- right -->

                <div>
                  <label class="form-label">Mode de réglement</label>
                  <input class ="form-control" name="modereglement" type="text">
                </div>

                <div>
                  <label class="form-label">Date limite de réglement </label>
                  <input class ="form-control" name="limitedate" type="date">
                </div>

                <div>
                  <label for="inputDesctiption">Message</label>
                  <textarea class="form-control" rows="2" name="messagefacture"></textarea>
                </div>
                
               </div>
             </div>
<!--Devis info -->

             <div class="table col-sm-10 col-lg-12">

             

            <div class="t-row row m-auto input-group mt-5 " id="devismainblock">
              <div class="col">
                 <label class="form-label">Description</label>
                 <input class ="form-control" name="product" type="text">
              </div>
            <div class="col">
              <label class="form-label">Date</label>
              <input class ="form-control" name="dateproduct" type="date">
            </div>

            <div class="col">
              <label class="form-label">Unité</label>
              <select id="unit" class ="form-control" type="" name="uniteproduct"> 
                  <option value="Piéce(s)">Piéce(s)</option>
                  <option value="Heures">Heures</option>
                  <option value="Kilometres">Kilometres</option>
                </select>
            </div>

            <div class="col">
              <label class="form-label">Quantité</label>
              <input id="qty" class ="form-control calc-inp" name="quantiteproduct" type="number" placeholder="1" step="0.1">
            </div>

            <div class="col">
              <label class="form-label">Prix(€)</label>
              <input id="price" class ="form-control calc-inp" type="number" name="htprixproduct" step="0.01">
            </div>
            <div class="col">
              <label class="form-label">TVA(%)</label>
              <input id="tax" class ="form-control calc-inp" type="number" name="tvaproduct" placeholder="20%" step="0.1" pattern="[0-9]+"  >
            </div>
            <div class="col">
              <label class="form-label">Montant(€)</label>
              <input id="amount" class ="form-control" type="number" name="montantproduct" placeholder="0.00" step="0.01" readonly="readonly">
            </div>
            <input type="hidden" name="totalht">

           
          </div>

          </div> <!-- table -->

           <div class="mx-auto">
              <button class="btn btn-light border-dark mt-3" id="addbutton" type="button">Ajouter +</button>
            </div>


        </div>
      </div>
    </div>

          <input type="hidden" name="all_data">

          <div class="generer">
            <input class="btn btn-primary btn-lg m-4" style="background-color: #4bef; border: 1px solid #4bef;" type="submit" value="Générer la facture">
          </form>
          </div>
  </div>
        
  <script src="./script.js"></script>  

</body>
</html>
